name: Run AnswerKey Notebooks

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (minimal for CI)
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert pandas numpy matplotlib scikit-learn pulp simpy
          # Optional / heavy (uncomment if needed and CI timeouts allow):
          # pip install shap prophet tensorflow opencv-python

      - name: Execute AnswerKey notebooks
        shell: bash
        run: |
          set -e
          # find all *_answerkey.ipynb and run them
          mapfile -t nbs < <(git ls-files "**/*answerkey*.ipynb" || true)
          echo "Found ${#nbs[@]} notebooks"
          for nb in "${nbs[@]}"; do
            echo "Executing: $nb"
            jupyter nbconvert --to notebook --execute "$nb" \
              --output "$nb" \
              --ExecutePreprocessor.timeout=900
          done
