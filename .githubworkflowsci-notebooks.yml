name: Run AnswerKey Notebooks

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      MPLBACKEND: Agg   # headless matplotlib
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (CBC solver for PuLP)
        run: |
          sudo apt-get update
          sudo apt-get install -y coinor-cbc

      - name: Install Python deps (lightweight for CI)
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert pandas numpy matplotlib scikit-learn pulp simpy

      - name: Execute AnswerKey notebooks
        shell: bash
        run: |
          set -euo pipefail
          # find all *answerkey*.ipynb tracked by git
          mapfile -t NBS < <(git ls-files "**/*answerkey*.ipynb" || true)
          # Exclude heavy CV notebooks (TensorFlow) if present
          FILTERED=()
          for nb in "${NBS[@]}"; do
            if echo "$nb" | grep -Ei '/Computer_Vision_|/CV_|cnn' >/dev/null; then
              echo "Skipping heavy CV notebook: $nb"
              continue
            fi
            FILTERED+=("$nb")
          done
          echo "Found ${#FILTERED[@]} notebooks to run."
          for nb in "${FILTERED[@]}"; do
            echo "Executing: $nb"
            jupyter nbconvert --to notebook --execute "$nb" \
              --output "$nb" \
              --ExecutePreprocessor.timeout=1200
          done
